<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K. Sai Datta | Aspiring Data Analyst</title>
    <meta name="description"
        content="Portfolio of K. Sai Datta, an Aspiring Data Analyst skilled in Python, SQL, Power BI, and more.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #0a0e27;
            --text-color: #e2e8f0;
            --primary-color: #38bdf8;
            --secondary-color: #818cf8;
            --accent-color: #a5f3fc;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(165, 243, 252, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --font-main: 'Outfit', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Background Shapes */
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            filter: blur(120px);
            opacity: 0.4;
            border-radius: 50%;
            animation: float 15s infinite ease-in-out alternate;
        }

        .shape-1 {
            top: -10%;
            left: -10%;
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .shape-2 {
            bottom: -10%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            animation-delay: -5s;
        }

        .shape-3 {
            top: 40%;
            left: 50%;
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            animation-duration: 20s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            100% {
                transform: translate(50px, 80px) rotate(10deg);
            }
        }

        /* Glassmorphism Utilities */
        .glass-header,
        .glass-card,
        .glass-footer {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
        }

        /* Header */
        .glass-header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 1rem 2rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-color);
        }

        /* Sections */
        .section {
            padding: 6rem 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        .section-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 30px rgba(56, 189, 248, 0.5);
        }

        /* Split Layout Utilities */
        .split-layout {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 4rem;
            width: 100%;
        }

        .split-layout>div {
            flex: 1;
        }

        /* Hero Section */
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 2rem;
            padding-top: 80px;
        }

        .hero-text {
            text-align: left;
            max-width: 600px;
        }

        .hero-text h1 {
            font-size: 4rem;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .highlight {
            color: var(--accent-color);
            text-shadow: 0 0 30px rgba(165, 243, 252, 0.6);
        }

        .hero-text h2 {
            font-size: 2rem;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .typing-text {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            color: #cbd5e1;
            max-width: 500px;
            min-height: 2.4rem;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .hero-image {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-blob {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            position: relative;
            animation: blob 8s infinite ease-in-out;
        }

        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(165, 243, 252, 0.3), transparent);
            filter: blur(40px);
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes blob {

            0%,
            100% {
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            }

            50% {
                border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        /* Enhanced Social Media Bar */
        .social-media-bar {
            display: flex;
            gap: 1rem;
            margin-top: 2.5rem;
            flex-wrap: wrap;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .social-icon:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .social-icon.youtube {
            color: #FF0000;
        }

        .social-icon.youtube:hover {
            background: rgba(255, 0, 0, 0.1);
            border-color: #FF0000;
        }

        .social-icon.linkedin {
            color: #0077B5;
        }

        .social-icon.linkedin:hover {
            background: rgba(0, 119, 181, 0.1);
            border-color: #0077B5;
        }

        .social-icon.instagram {
            color: #E4405F;
        }

        .social-icon.instagram:hover {
            background: rgba(228, 64, 95, 0.1);
            border-color: #E4405F;
        }

        .social-icon.tiktok {
            color: #00F2EA;
        }

        .social-icon.tiktok:hover {
            background: rgba(0, 242, 234, 0.1);
            border-color: #00F2EA;
        }

        .social-icon.discord {
            color: #5865F2;
        }

        .social-icon.discord:hover {
            background: rgba(88, 101, 242, 0.1);
            border-color: #5865F2;
        }

        .social-icon.notion {
            color: #FFFFFF;
        }

        .social-icon.notion:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #FFFFFF;
        }

        .social-icon.twitter {
            color: #000000;
            background: #FFFFFF;
        }

        .social-icon.twitter:hover {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
        }

        .social-icon.github {
            color: #FFFFFF;
        }

        .social-icon.github:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #FFFFFF;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 0 0.5rem 0 0;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #0a0e27;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(56, 189, 248, 0.5);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-secondary:hover {

            <script>document.addEventListener('DOMContentLoaded', ()=> {
                    // Mobile Menu Toggle
                    const hamburger=document.querySelector('.hamburger');
                    const navLinks=document.querySelector('.nav-links');
                    const navLinksItems=document.querySelectorAll('.nav-links li');

                    if (hamburger) {
                        hamburger.addEventListener('click', ()=> {
                                navLinks.classList.toggle('active');
                                hamburger.classList.toggle('toggle');
                            });
                    }

                    // Close mobile menu when clicking a link
                    navLinksItems.forEach(item=> {
                            item.addEventListener('click', ()=> {
                                    navLinks.classList.remove('active');

                                    if (hamburger) {
                                        hamburger.classList.remove('toggle');
                                    }
                                });
                        });

                    // Smooth Scrolling for Anchor Links
                    document.querySelectorAll('a[href^="#"]').forEach(anchor=> {
                            anchor.addEventListener('click', function (e) {
                                    e.preventDefault();
                                    const targetId=this.getAttribute('href');
                                    const targetElement=document.querySelector(targetId);

                                    if (targetElement) {
                                        window.scrollTo({
                                            top: targetElement.offsetTop - 70,
                                            behavior: 'smooth'
                                        });
                                }
                            });
                    });

                // Typing Animation for Hero Section
                const typingText=document.querySelector('.typing-text');

                if (typingText) {
                    const text="I turn data into decisions using Python, SQL, Power BI and analytics.";
                    let index=0;
                    typingText.textContent='';

                    function type() {
                        if (index < text.length) {
                            typingText.textContent +=text.charAt(index);
                            index++;
                            setTimeout(type, 50);
                        }
                    }

                    // Start typing after a short delay
                    setTimeout(type, 500);
                }

                // Scroll Animations (Intersection Observer)
                const observerOptions= {
                    threshold: 0.1,
                    rootMargin: "0px 0px -50px 0px"
                }

                ;

                const observer=new IntersectionObserver((entries)=> {
                        entries.forEach(entry=> {
                                if (entry.isIntersecting) {
                                    entry.target.classList.add('visible');
                                    observer.unobserve(entry.target);
                                }
                            });
                    }

                    , observerOptions);

                const animatedElements=document.querySelectorAll('.fade-in-up');

                animatedElements.forEach(el=> {
                        observer.observe(el);
                    });

                // Back to Top Button
                const backToTopBtn=document.getElementById('backToTop');

                if (backToTopBtn) {
                    window.addEventListener('scroll', ()=> {
                            if (window.pageYOffset > 300) {
                                backToTopBtn.classList.add('visible');
                            }

                            else {
                                backToTopBtn.classList.remove('visible');
                            }
                        });

                    backToTopBtn.addEventListener('click', ()=> {
                            window.scrollTo({
                                top: 0,
                                behavior: 'smooth'
                            });
                    });
            }

            // Contact Form Handling
            const contactForm=document.getElementById('contactForm');

            if (contactForm) {
                contactForm.addEventListener('submit', (e)=> {
                        e.preventDefault();
                        const name=document.getElementById('name').value;
                        const email=document.getElementById('email').value;
                        const message=document.getElementById('message').value;

                        if (name && email && message) {
                            const btn=contactForm.querySelector('button');
                            const originalText=btn.innerText;
                            btn.innerText='Sending...';
                            btn.disabled=true;

                            setTimeout(()=> {
                                    btn.innerText='Message Sent! âœ“';
                                    btn.style.background='linear-gradient(135deg, #4ade80, #22c55e)';
                                    contactForm.reset();

                                    setTimeout(()=> {
                                            btn.innerText=originalText;
                                            btn.disabled=false;
                                            btn.style.background='';
                                        }

                                        , 3000);
                                }

                                , 1500);
                        }
                    });
            }

            // Add particle effect on mouse move (optional enhancement)
            let particles=[];
            const maxParticles=50;

            document.addEventListener('mousemove', (e)=> {
                    if (particles.length < maxParticles && Math.random() > 0.95) {
                        createParticle(e.clientX, e.clientY);
                    }
                });

            function createParticle(x, y) {
                const particle=document.createElement('div');
                particle.style.position='fixed';
                particle.style.left=x + 'px';
                particle.style.top=y + 'px';
                particle.style.width='4px';
                particle.style.height='4px';
                particle.style.borderRadius='50%';
                particle.style.background='var(--accent-color)';
                particle.style.pointerEvents='none';
                particle.style.zIndex='9999';
                particle.style.opacity='0.6';
                particle.style.transition='all 1s ease-out';

                document.body.appendChild(particle);
                particles.push(particle);

                setTimeout(()=> {
                        particle.style.transform=`translate($ {
                                (Math.random() - 0.5) * 100
                            }

                            px, $ {
                                Math.random() * 100
                            }

                            px)`;
                        particle.style.opacity='0';
                    }

                    , 10);

                setTimeout(()=> {
                        particle.remove();
                        particles=particles.filter(p=> p !==particle);
                    }

                    , 1000);
            }
        });
        </script></body></html>
