<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>K. Sai Datta | Data Analyst</title>
  <meta name="description" content="K. Sai Datta - Aspiring Data Analyst | Python, SQL, Power BI Portfolio"/>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg: #0a0e17;
      --card-bg: rgba(20, 25, 40, 0.45);
      --glass-border: rgba(100, 200, 255, 0.25);
      --neon-blue: #64c8ff;
      --text: #e0e7ff;
      --text-light: #a0b8e0;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Rajdhani', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      background: radial-gradient(circle at 50% 50%, #0f1624 0%, #0a0e17 100%);
    }

    /* CR7 Style Sticky Navbar */
    nav {
      position: fixed;
      top: 0; left: 0; width: 100%;
      padding: 1.8rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      transition: all 0.4s ease;
      backdrop-filter: blur(10px);
    }
    nav.scrolled {
      background: rgba(10, 14, 23, 0.95);
      padding: 1.2rem 5%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      border-bottom: 1px solid var(--glass-border);
    }
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: white;
      letter-spacing: 3px;
    }
    .nav-links a {
      color: var(--text-light);
      text-decoration: none;
      margin: 0 1.8rem;
      font-weight: 600;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: 0.3s;
      position: relative;
    }
    .nav-links a:hover {
      color: var(--neon-blue);
      text-shadow: 0 0 10px var(--neon-blue);
    }

    section { min-height: 100vh; padding: 140px 5% 80px; }

    /* Floating Social Icons (Bottom Left - CR7 Style) */
    .social-floating {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background: rgba(20, 25, 40, 0.6);
      padding: 1.2rem 1.5rem;
      border-radius: 60px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(100, 200, 255, 0.3);
      z-index: 999;
      display: flex;
      gap: 1.2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .social-floating a {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(100, 200, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      color: white;
      transition: all 0.4s ease;
      border: 1px solid transparent;
    }
    .social-floating a:hover {
      background: var(--neon-blue);
      color: #000;
      transform: translateY(-8px) scale(1.1);
      box-shadow: 0 0 25px var(--neon-blue);
      border-color: var(--neon-blue);
    }

    /* Rest of your styles (glass cards, modal, etc.) remain the same */
    .glass-card { background: var(--card-bg); border-radius: 24px; border: 1px solid var(--glass-border); backdrop-filter: blur(15px); padding: 2rem; box-shadow: 0 15px 35px rgba(0,0,0,0.5); transition: all 0.5s; }
    .glass-card:hover { transform: translateY(-15px); border-color: var(--neon-blue); box-shadow: 0 25px 50px rgba(100, 200, 255, 0.2); }

    /* Keep your modal, particles, typing, etc. from previous version */
  </style>
</head>
<body>

  <!-- CR7 Style Navbar -->
  <nav id="navbar">
    <div class="logo">K. SAI DATTA</div>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#skills">Skills</a>
      <a href="#projects">Projects</a>
      <a href="#resume">Resume</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <!-- Floating Social Icons -->
  <div class="social-floating">
    <a href="https://youtube.com/@yourchannel" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://linkedin.com/in/datta116" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://github.com/datta116" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://twitter.com" target="_blank"><i class="fab fa-x-twitter"></i></a>
  </div>

  <!-- Keep all your existing sections: Home, About, Skills, Projects with Modal, Resume, Contact -->
  <!-- (I'm keeping them exactly as in the previous version for space) -->

  <!-- Your full previous content goes here (Home with particles, About, Skills, Projects with modal, etc.) -->
  <!-- Just paste the <section> tags from the last version here -->

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // Navbar scroll effect (like CR7 site)
    window.addEventListener('scroll', () => {
      document.getElementById('navbar').classList.toggle('scrolled', window.scrollY > 50);
    });

    // Keep all your previous JS: particles, typing, modal, mobile menu, etc.
  </script>
</body>
</html>
