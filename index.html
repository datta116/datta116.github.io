            const [isVisible, setIsVisible] = useState(false);
            const domRef = useRef();
            useEffect(() => {
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => setIsVisible(entry.isIntersecting));
                });
                if (domRef.current) observer.observe(domRef.current);
                return () => domRef.current && observer.unobserve(domRef.current);
            }, []);
            return (
                <div ref={domRef} className={`transition-all duration-700 ease-out transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`} style={{ transitionDelay: `${delay}ms` }}>

                                </div>
                            </FadeIn>
                            <FadeIn delay={200}>
                                <h1 className="text-5xl lg:text-7xl font-bold text-white leading-tight">Hi, I'm <span className="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600">Sai Datta</span></h1>
                            </FadeIn>
                            <FadeIn delay={300}>
                                <h2 className="text-2xl lg:text-3xl text-slate-400 font-light">{PORTFOLIO_DATA.title}</h2>
                                <p className="text-lg text-slate-400 max-w-xl mt-4 leading-relaxed">{PORTFOLIO_DATA.tagline}</p>
                            </FadeIn>
                            <FadeIn delay={400}>
                                <div className="flex flex-wrap gap-4 pt-4">
                                    <a href="#projects" className="px-8 py-3 bg-cyan-500 hover:bg-cyan-400 text-slate-950 font-bold rounded-lg transition-all flex items-center gap-2 shadow-lg shadow-cyan-500/20">View Projects <Icons.ChevronRight size={18} /></a>
                                    <a href={RESUME_LINK} download className="px-8 py-3 bg-transparent border border-slate-700 hover:border-cyan-400 text-white rounded-lg transition-all flex items-center gap-2">Download Resume <Icons.Download size={18} /></a>
                                </div>
                            </FadeIn>
                        </div>
                        <div className="lg:w-1/2 relative flex justify-center">
                            <div className="absolute inset-0 bg-cyan-500/20 blur-[100px] rounded-full"></div>
                            <div className="relative z-10 w-80 h-80 lg:w-96 lg:h-96 bg-slate-900 rounded-3xl border border-white/10 rotate-3 hover:rotate-0 transition-all duration-500 shadow-2xl flex items-center justify-center group overflow-hidden">
                                <div className="absolute inset-0 bg-gradient-to-br from-slate-800 to-slate-950"></div>
                                <Icons.User size={120} className="text-slate-700 group-hover:text-cyan-400 transition-colors duration-500 relative z-10" />
                            </div>
                        </div>
                    </Section>

                    {/* Marquee */}
                    <div className="w-full py-8 bg-slate-900/50 border-y border-white/5 overflow-hidden">
                        <div className="flex gap-12 animate-marquee whitespace-nowrap">
                            {[...PORTFOLIO_DATA.skills, ...PORTFOLIO_DATA.skills].map((skill, i) => <div key={i} className="text-xl font-bold text-slate-500 hover:text-cyan-400 transition-colors cursor-default">{skill}</div>)}
                        </div>
                    </div>

                    {/* About */}
                    <Section id="about" className="bg-slate-950">
                        <div className="grid md:grid-cols-2 gap-12 items-center">
                            <FadeIn>
                                <h3 className="text-cyan-400 font-bold tracking-widest uppercase mb-2">About Me</h3>
                                <h2 className="text-4xl font-bold text-white mb-6">Turning Logic into <br /> Business Value.</h2>
                                <p className="text-slate-400 leading-relaxed mb-6">{PORTFOLIO_DATA.about}</p>
                                <div className="bg-slate-900/50 p-6 rounded-xl border border-white/5 mb-6">
                                    <div className="flex items-center gap-4 mb-2"><div className="bg-cyan-500/20 p-2 rounded-lg text-cyan-400"><Icons.Code size={20} /></div><span className="font-bold text-white">Education</span></div>
                                    <p className="text-slate-300">{PORTFOLIO_DATA.education.degree}</p>
                                    <p className="text-sm text-slate-500">{PORTFOLIO_DATA.education.school} • GPA: {PORTFOLIO_DATA.education.gpa}</p>
                                </div>
                            </FadeIn>
                            <FadeIn delay={200}>
                                <div className="grid grid-cols-2 gap-4">{PORTFOLIO_DATA.stats.map((stat, i) => <div key={i} className="bg-slate-900 p-6 rounded-2xl border border-white/5 hover:border-cyan-500/50 transition-colors group"><h4 className="text-4xl font-bold text-white group-hover:text-cyan-400 transition-colors">{stat.value}</h4><p className="text-slate-500 text-sm mt-2 uppercase tracking-wider">{stat.label}</p></div>)}</div>
                            </FadeIn>
                        </div>
                    </Section>

                    {/* Skills */}
                    <Section id="skills" className="relative overflow-hidden">
                         <div className="absolute top-0 left-1/2 -translate-x-1/2 w-[600px] h-[600px] bg-blue-600/10 blur-[120px] rounded-full"></div>
                         <div className="max-w-4xl mx-auto relative z-10">
                            <div className="text-center mb-12"><h2 className="text-3xl md:text-4xl font-bold text-white mb-4">Technical Arsenal</h2><p className="text-slate-400">My stack for solving complex data problems.</p></div>
                            <div className="flex flex-wrap justify-center gap-3">{PORTFOLIO_DATA.skills.map((skill, i) => <FadeIn key={i} delay={i * 50}><div className="px-6 py-3 bg-slate-900 rounded-full border border-white/5 hover:border-cyan-500/50 hover:text-cyan-400 transition-all cursor-default shadow-sm hover:shadow-cyan-500/20">{skill}</div></FadeIn>)}</div>
                         </div>
                    </Section>

                    {/* Projects */}
                    <Section id="projects" className="bg-slate-950">
                        <div className="max-w-7xl mx-auto">
                            <div className="text-center mb-16"><h3 className="text-cyan-400 font-bold tracking-widest uppercase mb-2">Portfolio</h3><h2 className="text-4xl font-bold text-white">Featured Projects</h2></div>
                            <FadeIn>
                                {projectView === 'grid' ? <ProjectGrid projects={PORTFOLIO_DATA.projects} onSelect={handleProjectSelect} /> : <ExpandingGallery projects={PORTFOLIO_DATA.projects} initialActiveId={activeProject} onBack={() => setProjectView('grid')} />}
                            </FadeIn>
                        </div>
                    </Section>

                    {/* Contact */}
                    <Section id="contact" className="bg-gradient-to-b from-slate-950 to-slate-900 pb-32">
                        <div className="max-w-4xl mx-auto text-center">
                            <FadeIn>
                                <h2 className="text-4xl md:text-5xl font-bold text-white mb-6">Ready to analyze the future?</h2>
                                <p className="text-slate-400 mb-12 text-lg">I'm currently looking for new opportunities. Let's connect.</p>
                                <div className="flex flex-wrap justify-center gap-4">
                                    <SocialBtn href="mailto:ksaidatta.116@gmail.com" icon={Icons.Mail} colorClass="from-red-500 to-orange-500" />
                                    <SocialBtn href="https://linkedin.com/in/datta116" icon={Icons.Linkedin} colorClass="from-blue-600 to-blue-400" />
                                    <SocialBtn href="https://github.com/datta116" icon={Icons.Github} colorClass="from-slate-700 to-black" />
                                    <SocialBtn href="#" icon={Icons.Twitter} colorClass="from-sky-500 to-blue-500" />
                                    <SocialBtn href="#" icon={Icons.Youtube} colorClass="from-red-600 to-red-500" />
                                </div>
                            </FadeIn>
                        </div>
                    </Section>
                    <footer className="bg-slate-950 py-8 border-t border-white/5 text-center text-slate-600 text-sm"><p>© 2025 K. Sai Datta. Built with React & Tailwind.</p></footer>

                    {/* Chat Widget */}
                    <div className="fixed bottom-6 right-6 z-50 flex flex-col items-end">
                        {chatOpen && (
                            <div className="mb-4 w-80 md:w-96 bg-slate-900 rounded-2xl border border-cyan-500/30 shadow-2xl overflow-hidden flex flex-col animate-slideUp origin-bottom-right h-[400px]">
                                <div className="bg-slate-800 p-4 border-b border-white/5 flex justify-between items-center"><div className="flex items-center gap-2"><div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div><span className="font-bold text-white text-sm">Sai's AI Assistant</span></div><button onClick={() => setChatOpen(false)} className="text-slate-400 hover:text-white"><Icons.X size={16} /></button></div>
                                <div className="flex-1 p-4 overflow-y-auto space-y-4 bg-slate-900/95">
                                    {chatHistory.map((msg, i) => <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}><div className={`max-w-[85%] p-3 rounded-2xl text-sm ${msg.role === 'user' ? 'bg-cyan-600 text-white rounded-tr-none' : 'bg-slate-800 text-slate-200 rounded-tl-none border border-white/5'}`}>{msg.text}</div></div>)}
                                    {isTyping && <div className="flex justify-start"><div className="bg-slate-800 p-3 rounded-2xl rounded-tl-none border border-white/5"><span className="text-xs text-slate-500">Thinking...</span></div></div>}
                                </div>
                                <form onSubmit={handleChatSubmit} className="p-3 bg-slate-800 border-t border-white/5 flex gap-2"><input className="flex-1 bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 text-sm text-white focus:outline-none focus:border-cyan-500" placeholder="Ask about my experience..." value={chatInput} onChange={(e) => setChatInput(e.target.value)} /><button type="submit" className="p-2 bg-cyan-600 text-white rounded-lg hover:bg-cyan-500 transition-colors"><Icons.Send size={16} /></button></form>
                            </div>
                        )}
                        <button onClick={() => setChatOpen(!chatOpen)} className="w-14 h-14 bg-cyan-500 hover:bg-cyan-400 text-slate-900 rounded-full flex items-center justify-center shadow-lg shadow-cyan-500/20 transition-all hover:scale-110">{chatOpen ? <Icons.X size={24} /> : <Icons.MessageSquare size={24} />}</button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
